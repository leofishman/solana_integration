solana_integration.settings:
  path: '/admin/config/services/solana_integration'
  defaults:
    _form: '\Drupal\solana_integration\Form\SettingsForm'
    _title: 'Solana Integration settings'
  requirements:
    _permission: 'administer site configuration'

solana_integration.balance_check:
  path: '/solana_integration/balance'
  defaults:
    _form: '\Drupal\solana_integration\Form\BalanceCheckForm'
    _title: 'Check Account Balance'
  requirements:
    _permission: 'access content'

solana_integration.payment_verify:
  path: '/solana-pay/verify/{reference}/{amount}'
  defaults:
    _controller: '\Drupal\solana_integration\Controller\SolanaPayController::verify'
    _title: 'Verify Solana Payment'
  requirements:
    _permission: 'access content'